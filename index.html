<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Construction Safety Assistant</title>

<style>
body{
    font-family:sans-serif;
    background:#f2f4f7;
    padding:40px;
}

.container{
    max-width:700px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:12px;
}

input, select{
    width:100%;
    padding:10px;
    margin-bottom:12px;
}

button{
    width:100%;
    padding:16px;
    font-size:18px;
    background:#0d6efd;
    color:white;
    border:none;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>Construction Safety AI</h2>

<input id="project" placeholder="ชื่อโครงการ">
<input id="location" placeholder="สถานที่ก่อสร้าง">
<input id="type" placeholder="ลักษณะงานก่อสร้าง">
<input id="activity" placeholder="ประเภทงานที่ทำ">
<input id="area" placeholder="ลักษณะพื้นที่หน้างาน">
<input id="duration" placeholder="ระยะเวลาก่อสร้าง">
<input id="workers" placeholder="จำนวนคนงาน">
<input id="supervisor" placeholder="ผู้รับผิดชอบ">
<input id="measure" placeholder="มาตรการความปลอดภัยที่มีอยู่">
<input id="ppe" placeholder="PPE ที่มี">

<select id="training">
<option>มีอบรม</option>
<option>ไม่มีอบรม</option>
</select>

<select id="sign">
<option>มีป้ายเตือน</option>
<option>ไม่มีป้ายเตือน</option>
</select>

<button onclick="goChatGPT()">ไป ChatGPT วิเคราะห์</button>

</div>

<script>
function goChatGPT(){

const prompt = `
คุณคือผู้เชี่ยวชาญด้านความปลอดภัยในงานก่อสร้าง

ข้อมูลหน้างาน:
ชื่อโครงการ: ${project.value}
สถานที่: ${location.value}
ลักษณะงาน: ${type.value}
ประเภทงาน: ${activity.value}
พื้นที่: ${area.value}
ระยะเวลา: ${duration.value}
จำนวนคนงาน: ${workers.value}
ผู้รับผิดชอบ: ${supervisor.value}
มาตรการ: ${measure.value}
PPE: ${ppe.value}
การอบรม: ${training.value}
ป้ายเตือน: ${sign.value}

คำสั่ง:
- ถ้าข้อมูลไม่ครบ ให้ถามทีละข้อก่อน
- จากนั้นทำ HIRA + JSA + Safety Plan + ตารางความเสี่ยง
- ใช้ภาษาไทยทางการ
`;

navigator.clipboard.writeText(prompt);

alert("คัดลอกข้อมูลแล้ว → ไปวางใน ChatGPT");

window.open("https://chat.openai.com", "_blank");
}
</script>

</body>
</html>
